        background-color: rgb(75, 74, 74);
        }

        {
            width: 130px;
            height: 50px;

            border-radius: 40px;
            text-align: center;
            align-content: center;
        }
        .mainbox,.box1,.box a:hover{
          cursor:move;
        }
        
        .box1{

        }
        a{

            font-size: large; font: bold;
            text-decoration: solid;
            line-height: 5px;
